<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="panel panel-success">
            <br/>
            <div th:if="${param.error != null}">
                <h2>아이디와 비밀번호를 확인하십시오.</h2>
            </div>
            <br/>
            <div class="panel-heading">
                <div class="panel-title">환영합니다!</div>
            </div>
            <div class="panel-body">
                <form id="login-form" action="/accounts/login" method="post">
                    <div>
                        <input type="text" class="form-control" id="accId" name="accId" placeholder="AccountId"
                               autofocus>
                    </div>
                    <div>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="remember-me" name="remember-me" checked="checked"> Remember me</label>
                    </div>
                    <div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="form-control btn btn-primary">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
