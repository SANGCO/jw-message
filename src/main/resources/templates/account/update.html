<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="list-group">
            <a href="#" class="list-group-item active">회원정보 수정</a>
            <div class="list-group-item">
                <!-- TODO 서버단에서 밸리데이션 에러 메세지 넘기기 -->
                <form id="join-form" action="#" th:action="@{/accounts/update/{accId}(accId=${update.accId})}"
                      th:object="${update}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <div class="form-group">
                        <label>아이디</label>
                        <input type="text" class="form-control" th:field="*{accId}" readonly>
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="text-danger form-text" th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}">Name Error
                        </div>
                    </div>
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                        <input type="password" class="form-control" id="cpassword" name="cpassword">
                        <div class="text-danger form-text" th:if="${#fields.hasErrors('cpassword')}"
                             th:errors="*{cpassword}">Name Error
                        </div>
                    </div>
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                        <div class="text-danger form-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
                            Error
                        </div>
                    </div>
                    <div class="form-group">
                        <label>연락처</label>
                        <input type="text" class="form-control" id="phoneNumb" name="phoneNumb" th:field="*{phoneNumb}">
                        <div class="text-danger form-text" th:if="${#fields.hasErrors('phoneNumb')}"
                             th:errors="*{phoneNumb}">Name Error
                        </div>
                    </div>
                    <div class="form-group">
                        <label>알리고 아이디</label>
                        <input type="text" class="form-control" id="aligoId" name="aligoId" th:field="*{aligoId}">
                        <div class="text-danger form-text" th:if="${#fields.hasErrors('aligoId')}"
                             th:errors="*{aligoId}">Name Error
                        </div>
                    </div>
                    <div class="form-group">
                        <label>알리고 키</label>
                        <input type="text" class="form-control" id="aligoKey" name="aligoKey" th:field="*{aligoKey}">
                        <div class="text-danger form-text" th:if="${#fields.hasErrors('aligoKey')}"
                             th:errors="*{aligoKey}">Name Error
                        </div>
                    </div>
                    <div>
                        <input id="csrf" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" id="btn-submit" class="btn btn-primary">등록하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
