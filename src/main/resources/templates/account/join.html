<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="list-group">
            <a href="#" class="list-group-item active">회원가입</a>
            <div class="list-group-item">
                <!-- TODO 서버단에서 밸리데이션 에러 메세지 넘기기 -->
                <form id="join-form">
                    <div class="form-group">
                        <label>아이디</label>
                        <input type="text" class="form-control" id="accId" name="accId" placeholder="아이디를 입력하세요.">
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="패스워드를 입력하세요.">
                    </div>
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                        <input type="password" class="form-control" id="cpassword" placeholder="패스워드 한번더 입력해주세요.">
                    </div>
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요.">
                    </div>
                    <div class="form-group">
                        <label>연락처</label>
                        <input type="text" class="form-control" id="phoneNumb" placeholder="연락처를 입력해주세요.">
                    </div>
                    <div class="form-group">
                        <label>알리고 아이디</label>
                        <input type="text" class="form-control" id="aligoId" placeholder="알리고 아이디를 입력해주세요.">
                    </div>
                    <div class="form-group">
                        <label>알리고 키</label>
                        <input type="text" class="form-control" id="aligoKey" placeholder="알리고 키를 입력해주세요.">
                    </div>
                    <button type="submit" id="btn-submit" class="btn btn-primary">등록하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
