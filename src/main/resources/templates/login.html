<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data"
      layout:decorator="layouts/main" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div layout:fragment="content">
  <header id="header">
    <div class="container p-2 bg-primary text-white">
      <div class="row">
        <div class="col-sm-9 info">
          <h4><img src="./img/setting.svg"> </span>로그인<small>을 합니다.</small></h4>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <ol class="breadcrumb">
      <li class="active">로그인 하신 이후에 이용해주세요.</li>
    </ol>
  </div>
  <section id="main">
    <div class="container">
      <form>
        <div class="form-group">
          <label>아이디</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>비밀번호</label>
          <input type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
    </div>
  </section>
</div>
</body>
</html>
