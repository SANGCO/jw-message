<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data"
      layout:decorator="layouts/main" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div layout:fragment="content">
    <section id="main">
        <div class="container">
            <div class="list-group">
                <a href="#" class="list-group-item active">회원가입</a>
                <div class="list-group-item">
                    <form id="join-form">
                        <div class="form-group">
                            <label>아이디</label>
                            <input type="text" class="form-control" id="accountId" placeholder="아이디를 입력하세요.">
                        </div>
                        <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="패스워드를 입력하세요.">
                        </div>
                        <div class="form-group">
                            <label>비밀번호 확인</label>
                            <input type="password" class="form-control" id="cPassword" placeholder="패스워드 한번더 입력해주세요.">
                        </div>
                        <div class="form-group">
                            <label>이름</label>
                            <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요.">
                        </div>
                        <div class="form-group">
                            <label>연락처</label>
                            <input type="text" class="form-control" id="phoneNumb" placeholder="연락처를 입력해주세요.">
                        </div>
                        <div class="form-group">
                            <label>알리고 아이디</label>
                            <input type="text" class="form-control" id="aligoId" placeholder="알리고 아이디를 입력해주세요.">
                        </div>
                        <div class="form-group">
                            <label>알리고 키</label>
                            <input type="text" class="form-control" id="aligoKey" placeholder="알리고 키를 입력해주세요.">
                        </div>
                        <button type="submit" id="btn-submit" class="btn btn-primary">수정하기</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
